<div class="dashboard-container">
  <div class="dashboard-header">
  <svg viewBox="0 0 500 200" class="dashboard-title">
    <path id="dashboardCurve" d="M100,150 Q250,90 400,150" fill="transparent"/>

    <text>
      <textPath href="#dashboardCurve" startOffset="50%" text-anchor="middle">
        ברוכים הבאים למערכת אכיפה
      </textPath>
    </text>
  </svg>
</div>

  <div class="stats-cards">
    <div class="card">
      <h3>סך כל התיקים</h3>
      <p id="totalCases">0</p>
    </div>
    <div class="card">
      <h3>תיקים בתהליך</h3>
      <p id="casesInProcess">0</p>
    </div>
    <div class="card">
      <h3>תיקים סגורים</h3>
      <p id="closedCases">0</p>
    </div>
  </div>

  <div class="recent-activity">
    <h3>פעילות אחרונה</h3>
    <table id="recentCases"  class="table table--compact table--hover">
      <thead>
        <tr>
          <th>פעולה</th>
          <th>ע"י משתמש</th>
          <th>ערך ישן</th>
          <th>ערך חדש</th>
          <th>זמן</th>
        </tr>
      </thead>
      <tbody>
        <!-- יתעדכן דינמית -->
      </tbody>
    </table>
  </div>
</div>
