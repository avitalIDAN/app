<div class="case-page">
  <div class="case-header">
    <h2>תיק #<span id="caseId"></span></h2>
    <span class="case-status" id="caseStatus"></span>
  </div>

  <div class="case-grid">
    <div class="case-card">
      <h4>פרטי תיק</h4>
      <p><b>חייב:</b> <span id="debtorName"></span></p>
      <p><b>מסלול:</b> <span id="routeName"></span></p>
      <p><b>עודכן לאחרונה:</b> <span id="updatedAt"></span></p>
      <p><b>נוצר:</b> <span id="createdAt"></span></p>
    </div>

    <div class="case-card">
      <h4>היסטוריית מצבים</h4>
      <ul id="caseHistory" class="timeline"></ul>
    </div>
  </div>
</div>
